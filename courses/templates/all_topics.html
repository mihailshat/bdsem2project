{% extends "base.html" %}
{% block content %}
  <h1>Все темы</h1>
  <ul>
    {% for topic in topics %}
      <li>
        {{ topic.topic_name }}
        <a href="{% url 'resources_for_topic' topic.id %}" class="button">Посмотреть ресурсы</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_topic' %}" class="button">Создать новую тему</a>
{% endblock %}
