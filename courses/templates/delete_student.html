{% extends "base.html" %}

{% block title %}Delete Student{% endblock %}

{% block content %}
<h1>Delete Student</h1>
<p>Are you sure you want to delete {{ student.first_name }} {{ student.last_name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'all_students' %}" class="button">Back to Students</a>
{% endblock %}
