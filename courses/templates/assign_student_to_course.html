{% extends "base.html" %}

{% block title %}Assign Student to Course{% endblock %}

{% block content %}
<h1>Assign Student to Course: {{ course.course_name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'course_detail' course.pk %}" class="button">Back to Course</a>
{% endblock %}
