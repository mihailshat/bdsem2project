{% extends "base.html" %}

{% block title %}Все курсы{% endblock %}

{% block content %}
<h1>Все курсы</h1>
<ul>
    {% for course in courses %}
        <li>
            <a href="{% url 'course_detail' course.pk %}">{{ course.course_name }}</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'create_course' %}" class="button">Добавить новый курс</a>
{% endblock %}
