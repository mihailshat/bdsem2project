{% extends "base.html" %}

{% block title %}All Courses{% endblock %}

{% block content %}
<h1>All Courses</h1>
<ul>
    {% for course in courses %}
        <li>
            <a href="{% url 'course_detail' course.pk %}">{{ course.course_name }}</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'create_course' %}" class="button">Add New Course</a>
{% endblock %}
