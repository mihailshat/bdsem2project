{% extends "base.html" %}

{% block title %}Все студенты{% endblock %}

{% block content %}
<h1>Все студенты</h1>
<ul>
    {% for student in students %}
        <li>
            <a href="{% url 'students_detail' student.pk %}">{{ student.first_name }} {{ student.last_name }}</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'create_student' %}" class="button">Добавить нового студента</a>
{% endblock %}
